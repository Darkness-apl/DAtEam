<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>拒绝连接</title>
 <style>
     body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         font-family: Arial, sans-serif;
         background-color: #f0f0f0;
         background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="0" y="80" font-size="80" fill="%23ccc">😭</text></svg>');
         background-repeat: repeat;
         background-size: 100px 100px;
     }
     .container {
         text-align: center;
         position: relative;
         z-index: 1;
     }
     .forbidden-icon {
         width: 200px;
         height: 200px;
         background-color: #ff4444;
         border-radius: 50%;
         display: inline-block;
         position: relative;
     }
     .forbidden-icon::before {
         content: '';
         position: absolute;
         top: 50%;
         left: 50%;
         width: 80px;
         height: 80px;
         background-color: #fff;
         border-radius: 50%;
         transform: translate(-50%, -50%);
     }
     .forbidden-icon::after {
         content: '';
         position: absolute;
         top: 50%;
         left: 50%;
         width: 200px;
         height: 40px;
         background-color: #fff;
         transform: translate(-50%, -50%) rotate(45deg);
     }
     .message {
         font-size: 2em;
         color: #fff;
         margin-top: 20px;
	 text-shadow:
             -2px -2px 0 #000,
              2px -2px 0 #000,
             -2px  2px 0 #000,
              2px  2px 0 #000;
     }
 </style>
</head>
<body>
 <div class="container">
     <div class="forbidden-icon"></div>
     <div class="message">网页拒绝连接! 无法预览 /(ㄒoㄒ)/~~</div>
 </div>
</body>
</html>
