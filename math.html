<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字大小比较</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: black;
        }
        .question {
            font-size: 1.8em;
            margin: 20px 0;
            color: black;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background-image: linear-gradient(45deg, #4caf50, #81c784);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.5s, transform 0.2s;
        }
        .button:hover {
            background-image: linear-gradient(45deg, #66bb6a, #2e7d32);
            transform: scale(1.05);
        }
        .result, .score {
            font-size: 1.5em;
            margin-top: 20px;
            color: bl;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .result.show, .score.show {
            opacity: 1;
        }
        #progress-container {
            width: 100%;
            background-color: rgba(221, 221, 221, 0.5);
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar {
            height: 30px;
            width: 0%;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: grey;
            transition: width 0.5s;
        }
        #input-container {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.5em;
            }
            .button {
                padding: 8px 16px;
                font-size: 1em;
            }
            .result, .score {
                font-size: 1.2em;
            }
        }
        @media (min-width: 601px) and (max-width: 1200px) {
            h1 {
                font-size: 2.5em;
            }
            .question {
                font-size: 1.8em;
            }
            .button {
                padding: 10px 20px;
                font-size: 1.2em;
            }
            .result, .score {
                font-size: 1.5em;
            }
        }
        @media (min-width: 1201px) {
            h1 {
                font-size: 3em;
            }
            .question {
                font-size: 2em;
            }
            .button {
                padding: 12px 24px;
                font-size: 1.5em;
            }
            .result, .score {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <h1>数字大小比较</h1>
    <div id="input-container">
        <label for="questionCount">生成题目的数量</label>
        <input type="number" id="questionCount" min="1" max="20" value="5">
        <button class="button" id="startButton">生成题目</button>
    </div>
    <div class="question" id="question" style="display: none;"></div>
    <div id="answerButtons" style="display: none;">
        <button class="button" data-answer="greater">左边大</button>
        <button class="button" data-answer="equal">相等</button>
        <button class="button" data-answer="less">右边大</button>
    </div>
    <div class="result" id="result"></div>
    <div class="score" id="score"></div>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('answerButtons').addEventListener('click', function(event) {
            if (event.target.classList.contains('button')) {
                checkAnswer(event.target.getAttribute('data-answer'));
            }
        });

        let num1, num2;
        let correctCount = 0;
        let wrongCount = 0;
        let totalQuestions;
        let currentQuestion = 0;
        let questionType;

        function startGame() {
            totalQuestions = parseInt(document.getElementById('questionCount').value);
            currentQuestion = 0;
            correctCount = 0;
            wrongCount = 0;
            document.getElementById('score').innerHTML = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('progress-bar').innerHTML = '0%';
            document.getElementById('answerButtons').style.display = 'block';
            document.getElementById('progress-container').style.display = 'block';
            generateQuestion();
        }

        function generateQuestion() {
            const questionElement = document.getElementById('question');
            if (currentQuestion < totalQuestions) {
                num1 = Math.floor(Math.random() * 100);
                num2 = Math.floor(Math.random() * 100);
                questionType = Math.random() < 0.5 ? 'greater' : 'less';

                if (questionType === 'greater') {
                    questionElement.innerHTML = `比较: ${num1} 和 ${num2} 哪个更大?`;
                } else {
                    questionElement.innerHTML = `比较: ${num1} 和 ${num2} 哪个更小?`;
                }
                questionElement.style.display = 'block';
            } else {
                hideGameElements();
                questionElement.innerHTML = '答题结束!';
                questionElement.style.display = 'block';
                document.getElementById('result').innerHTML = correctCount > wrongCount ? '很棒!' : '再加把劲!';
                document.getElementById('score').innerHTML = `你答对了 ${correctCount} 道题 错了 ${wrongCount} 道题`;
                document.getElementById('result').classList.add('show');
                document.getElementById('score').classList.add('show');
            }
            updateProgressBar();
        }

        function hideGameElements() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('answerButtons').style.display = 'none';
            document.getElementById('progress-container').style.display = 'none';
        }

        function checkAnswer(userAnswer) {
            let correctAnswer;
            if (questionType === 'greater') {
                if (num1 > num2) {
                    correctAnswer = 'greater';
                } else if (num1 < num2) {
                    correctAnswer = 'less';
                } else {
                    correctAnswer = 'equal';
                }
            } else {
                if (num1 < num2) {
                    correctAnswer = 'greater';
                } else if (num1 > num2) {
                    correctAnswer = 'less';
                } else {
                    correctAnswer = 'equal';
                }
            }

            currentQuestion++;

            if (userAnswer === correctAnswer) {
                correctCount++;
            } else {
                wrongCount++;
            }

            generateQuestion();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const percentage = ((currentQuestion / totalQuestions) * 100).toFixed(0);
            progressBar.style.width = percentage + '%';
            progressBar.innerHTML = percentage + '%';
        }

        // 动态背景绘制
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const shapes = [];
        const numShapes = 50;

        class Shape {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 50 + 10;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.shapeType = Math.random() < 0.5 ? 'circle' : 'square';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }

            draw() {
                ctx.fillStyle = this.color;
                if (this.shapeType === 'circle') {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillRect(this.x, this.y, this.size, this.size);
                }
            }
        }

        function init() {
            for (let i = 0; i < numShapes; i++) {
                shapes.push(new Shape());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                shape.update();
                shape.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
